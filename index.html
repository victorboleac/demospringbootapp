<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333333;
        }

        input {
            padding: 10px;
            width: 70%;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Get Sunrise and Sunset Times</h1>
    <input type="text" id="cityName" placeholder="Enter city name">
    <button onclick="getSunriseSunset()">Get Info</button>
    <div class="result" id="result"></div>
</div>

<script>
    async function getSunriseSunset() {
        const cityName = document.getElementById("cityName").value.trim();
        const resultDiv = document.getElementById("result");

        if (!cityName) {
            resultDiv.textContent = "Please enter a city name.";
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/api/v1/get-sunrise-and-sunset?cityName=${cityName}`);
            if (response.ok) {
                const data = await response.text();
                resultDiv.textContent = data;
            } else {
                resultDiv.textContent = "Failed to fetch data. Please try again.";
            }
        } catch (error) {
            resultDiv.textContent = "Error: " + error.message;
        }
    }
</script>
</body>
