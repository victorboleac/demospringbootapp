<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1em;
            color: #555555;
        }

        .loading {
            font-size: 1em;
            color: #007bff;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Get Sunrise and Sunset Times</h1>
    <input type="text" id="cityName" placeholder="Enter city name">
    <button onclick="getSunriseSunset()">Get Info</button>
    <div class="loading" id="loading" style="display: none;">Loading...</div>
    <div class="result" id="result"></div>
</div>

<script>
    async function getSunriseSunset() {
        const cityName = document.getElementById("cityName").value.trim();
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");

        if (!cityName) {
            resultDiv.innerHTML = `<span class="error">Please enter a city name.</span>`;
            return;
        }

        resultDiv.innerHTML = "";
        loadingDiv.style.display = "block"; // Show loading indicator

        try {
            const response = await fetch(`http://localhost:8080/api/v1/get-sunrise-and-sunset?cityName=${cityName}`);
            loadingDiv.style.display = "none"; // Hide loading indicator

            if (response.ok) {
                const data = await response.text();
                const [sunrise, sunset] = data.split(" Sunset: ");
                resultDiv.innerHTML = `
                    <p><strong>Sunrise:</strong> ${sunrise.replace("Sunrise: ", "")}</p>
                    <p><strong>Sunset:</strong> ${sunset}</p>
                `;
            } else if (response.status === 404) {
                resultDiv.innerHTML = `<span class="error">City not found. Please try another city.</span>`;
            } else {
                resultDiv.innerHTML = `<span class="error">Failed to fetch data. Please try again later.</span>`;
            }
        } catch (error) {
            loadingDiv.style.display = "none"; // Hide loading indicator
            resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        }
    }
</script>
</body>
</html>
